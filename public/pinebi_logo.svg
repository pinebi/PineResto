<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="40" fill="#6A8BA3"/>
  
  <!-- Logo graphic element -->
  <g transform="translate(8, 8)">
    <!-- Vertical bars -->
    <rect x="0" y="8" width="3" height="16" fill="#B8D430"/>
    <rect x="5" y="4" width="3" height="20" fill="#B8D430"/>
    <rect x="10" y="12" width="3" height="12" fill="#B8D430"/>
    
    <!-- Horizontal connector -->
    <rect x="3" y="20" width="7" height="2" fill="#B8D430"/>
    
    <!-- Diagonal extension -->
    <rect x="10" y="18" width="2" height="6" fill="#B8D430" transform="rotate(45 11 21)"/>
  </g>
  
  <!-- Text -->
  <text x="35" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Pinebi</text>
  <text x="35" y="32" font-family="Arial, sans-serif" font-size="8" fill="white">SOFTWARE SOLUTIONS</text>
</svg>






